<!DOCTYPE html>
<html>
<head>
  <title>Contoh Event Listener dengan Parameter e</title>
</head>
<body>

  <!-- Tombol dengan ID "myButton" -->
  <button id="myButton">Klik Saya</button>

  <script>
    const button = document.getElementById('myButton');

    // Menggunakan event listener dengan parameter "e"
    button.addEventListener('click', function (e) {
      // Mengakses informasi event
      console.log('Jenis Peristiwa:', e.type); // Contoh: "click"
      console.log('Elemen Pemicu:', e.target); // Contoh: <button id="myButton">Klik Saya</button>
      console.log('Posisi Kursor X:', e.clientX); // Contoh: Koordinat X di mana klik terjadi
      console.log('Posisi Kursor Y:', e.clientY); // Contoh: Koordinat Y di mana klik terjadi
    });
  </script>

</body>
</html>
